<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script> 
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <form class="form-inline">
                    <div class="form-group">
                        <label for="question">Enter your Question</label>
                        <input type="text" class="form-control" id="question" placeholder="Enter question" name="msg">
                      </div>
                      
                    <!-- <input type="text" name="msg" id="question"> -->
                    <button type="submit" value="Submit" class="btn btn-primary">Submit</button>
                </form>
                <div id="result"></div>
            </div>
        </div>
    </div>

<script>
    $(document).ready(function(){
        $("form").on("submit", function(event){
            $.ajax({
                data: {
                    question: $("#question").val()
                },
                type: "POST",
                url:"/get"
            }).done(function(data){
                $("#result").append('<div class="card my-2 bg-light text-dark"><div class="card-body">'+data+'</div></div>');
                // alert(data)
            });

            event.preventDefault();
        })




    })

</script>
</body>
</html>
